---
- name: Dell OS10 
  hosts: all
  collections: 
    - dellemc.os10
  tasks:
    - name: Ignore host key for {{ inventory_hostname }} on first run
      set_fact:
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
    - name: Ping
      dellos10_command:
        commands:
          - show processes cpu summary
      register: result

    - name: Output
      debug: var=result.stdout_lines

